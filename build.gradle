plugins {
    id 'java'
    id 'application'
    id 'com.github.johnrengelman.shadow' version '5.2.0'
    id 'idea'
}

group 'io.codemc'
version '1.0.0'

compileJava.options.encoding('UTF-8')

repositories {
    mavenCentral()
    maven { url = 'https://jitpack.io' }
    maven { url = 'https://repo.codemc.io/repository/maven-public' }
    //maven { url = 'https://m2.dv8tion.net/releases' }
    maven { url = 'https://m2.chew.pro/snapshots' }
}

dependencies {
    implementation group: 'ch.qos.logback', name: 'logback-classic', version: '1.2.5'
    
    implementation(group: 'com.github.DV8FromTheWorld', name: 'JDA', version: 'master-SNAPSHOT'){
        exclude(module: 'opus-java')
    }
    //implementation(group: 'net.dv8tion', name: 'JDA', version:'4.3.0_331'){
    //    exclude(module: 'opus-java')
    //}

    implementation group: 'pw.chew', name: 'jda-chewtils-commons', version: '2.0-SNAPSHOT'
    implementation group: 'pw.chew', name: 'jda-chewtils-command', version: '2.0-SNAPSHOT'
}

artifacts {
    archives(shadowJar)
}

shadowJar {
    archiveFileName = "CodeMC-Bot.jar"
}

application {
    mainClassName = 'io.codemc.bot.CodeMCBot'
}